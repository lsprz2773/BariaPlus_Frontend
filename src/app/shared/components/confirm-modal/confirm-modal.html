@if(isModalOpen){
<main (click)="onBackdropClick()" class="modal">
    <div class="modal-content" (click)="onModalClick($event)">

        <div class="icon-container" [class.danger]="isDangerous">
            @if(isDangerous){
            <i class="fa {{ icon }}" [style.color]="iconColor"></i>
            }
        </div>

        <h2 class="modal-title">{{ title }}</h2>
        <p class="modal-message">{{ message }}</p>

        <div class="modal-actions">
            @if(showCancel) {
            <button type="button" class="btn btn-cancel" (click)="handleCancel()">
                {{ cancelText }}
            </button>
            }
            <button type="button" class="btn {{ confirmButtonClass }}" (click)="handleConfirm()">
                {{ confirmText }}
            </button>
        </div>

    </div>
</main>
}
