<main *ngIf=isModalOpen (click)="onBackdropClick()" class="modal">

    <div class="modal-content" (click)="onModalClick($event)">

        <div class="right">
            <h2 class="title">Baria <span class="hl">+</span></h2>
            <img src="assets/otros/login-image.png" alt="Login Image">
        </div>

        <section class="form-wrapper">
            <div class="form-title">
                <h2>Iniciar Sesión</h2>
            </div>

            <form action="" class="form">
                <div class="form-group">
                    <label for="email">Correo electrónico @</label>
                    <input type="email" id="email" placeholder="Ingrese" class="form-input">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" class="form-input">
                </div>
            </form>

            <button class="continue" (click)="onContinuar()">
                Continuar
            </button>

            <div class="register">
                <p>¿No tienes una cuenta? </p>
                <a href="#" (click)="closeModal()">Regístrate</a>
            </div>

        </section>

            <button class="close-button">
                <img src="assets/iconos/arrowback-icon.png" alt="Close Icon" (click)="closeModal()">
            </button>

    </div>

</main>
