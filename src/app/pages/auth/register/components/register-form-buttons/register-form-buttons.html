@if (step === 1){
  <div class="step-one">
    <app-button [type]="'button'" [name]="'cancel'" [context]="'default'" [text]="'Cancelar'" (click)="onCancel()" ></app-button>
    <app-button [type]="'submit'" [name]="'continue'" [context]="'continue'" [text]="'Continuar'" (click)="onContinue()"></app-button>
  </div>
} @else {
  <div class="step-two">
    <app-button [type]="'submit'" [name]="'register'" [context]="'primary longButton'" [text]="'Registrarse'" (click)="onRegister()"></app-button>
  </div>
}
