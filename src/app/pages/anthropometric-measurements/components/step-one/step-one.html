<form class="step-one-layout" [formGroup]="form">
    <div class="left-column">
        <div class="form-section">
            <label class="field-label">Talla en centímetros</label>
            <input type="number" formControlName="talla" placeholder="Estatura en cm" step="0.1"
                [class.error]="isFieldInvalid('talla')" id="talla"/>
        </div>

        <div class="form-section">
            <label class="field-label">Peso actual en kg</label>
            <input type="number" formControlName="peso" placeholder="Peso en kg" step="0.1"
                [class.error]="isFieldInvalid('peso')" id="peso"/>
        </div>

        <div class="form-section">
            <label class="field-label">Gasto energético</label>
            <span class="field-sublabel">Actividad física</span>
            <select formControlName="physicalActivityId" [class.error]="isFieldInvalid('physicalActivityId')">
                <option value="">Seleccione una actividad física</option>
                <option value="Sedentario">Sedentario</option>
                <option value="Ligero">Ligero</option>
                <option value="Moderado">Moderado</option>
                <option value="Intenso">Intenso</option>
                <option value="Muy intenso">Muy intenso</option>
            </select>
        </div>
    </div>

    <div class="center-column">
        <app-default></app-default>
    </div>

    <div class="right-column">
        <h3 class="column-title">Circunferencias</h3>

        <div class="circumference-field">
            <label>Cuello</label>
            <input type="number" formControlName="cuello" placeholder="Ingrese la circunferencia del cuello"
                step="0.1" id="cuello" (focus)="onFieldFocus('cuello')" (blur)="onFieldBlur()"/>
        </div>

        <div class="circumference-field">
            <label>Brazo</label>
            <div class="dual-input">
                <input type="number" formControlName="brazoRelajado" placeholder="En relajación" step="0.1" id="brazoRelajado" (focus)="onFieldFocus('brazoRelajado')" (blur)="onFieldBlur()"/>
                <input type="number" formControlName="contraido" placeholder="En contracción" step="0.1" id="contraido" (focus)="onFieldFocus('brazoRelajado')" (blur)="onFieldBlur()"/>
            </div>
        </div>

        <div class="circumference-field">
            <label>Cintura</label>
            <input type="number" formControlName="cintura" placeholder="Ingrese la circunferencia de la cintura"
                step="0.1" id="cintura" (focus)="onFieldFocus('cintura')" (blur)="onFieldBlur()"/>
        </div>

        <div class="circumference-field">
            <label>Cadera</label>
            <input type="number" formControlName="cadera" placeholder="Ingrese la circunferencia de la cadera"
                step="0.1" id="cadera" (focus)="onFieldFocus('cadera')" (blur)="onFieldBlur()"/>
        </div>

        <div class="circumference-field">
            <label>Muñeca</label>
            <input type="number" formControlName="muneca" placeholder="Ingrese la circunferencia de la muñeca"
                step="0.1" id="muneca" />
        </div>

        <div class="circumference-field">
            <label>Muslo</label>
            <input type="number" formControlName="muslo" placeholder="Ingrese la circunferencia del muslo superior" step="0.1" id="muslo" (focus)="onFieldFocus('muslo')" (blur)="onFieldBlur()"/>
        </div>
    </div>
</form>
