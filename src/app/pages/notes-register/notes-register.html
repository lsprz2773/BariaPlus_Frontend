<main>
  <h1>Registro de notas</h1>
  <div class="note-form">
    <app-reusable-form [formItems]="noteForm" [formGroup]="notesForm" [title]="'Notas'" class="note-form"></app-reusable-form>
    <app-button [type]="'submit'" [name]="'add-note'" [context]="'primary'" [text]="'Agregar'" (pressed)="addNote()"></app-button>
  </div>
</main>
<app-notes-container (continuePressed)="continueToMeasurements()"></app-notes-container>
