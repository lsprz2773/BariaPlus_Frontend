<div class="rating-display" [class.interactive]="interactive" [class.readonly]="!interactive">
  <div class="rating-number">{{ rating.toFixed(1) }}</div>
  <div class="stars-container">
    <span 
      *ngFor="let star of stars" 
      class="star"
      [class.full]="getStarClass(star) === 'full'"
      [class.half]="getStarClass(star) === 'half'"
      [class.empty]="getStarClass(star) === 'empty'"
      (click)="onStarClick(star)">
      â˜…
    </span>
  </div>
  <div class="rating-note" *ngIf="interactive">*Nota: Las estrellas representan valores del 1 al 5</div>
</div>
