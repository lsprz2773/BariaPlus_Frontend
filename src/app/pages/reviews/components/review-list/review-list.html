<div class="review-list-wrapper">
  <div class="review-list-container" *ngIf="reviews.length > 0">
    <app-review-card 
      *ngFor="let review of reviews"
      [patientName]="review.name"
      [comment]="review.comments"
      [gender]="'male'">
    </app-review-card>
  </div>
  
  <div class="empty-state" *ngIf="reviews.length === 0">
    <p>No hay valoraciones disponibles</p>
  </div>
</div>
