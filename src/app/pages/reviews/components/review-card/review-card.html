<div class="review-card">
  <div class="avatar-container">
    <img 
      [src]="getAvatarImage()" 
      [alt]="gender === 'male' ? 'Avatar masculino' : 'Avatar femenino'"
      class="avatar-image">
  </div>
  <div class="review-content">
    <h4 class="patient-name">{{ patientName }}</h4>
    <p class="patient-comment">{{ comment }}</p>
  </div>
</div>
