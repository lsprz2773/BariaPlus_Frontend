<div class="page-container">
  <div class="content-area">
    <div class="header-section">
      <h1 class="page-title">Valoraciones de la consulta</h1>
      <p class="page-subtitle">Registre la calificaci√≥n dada de la consulta</p>
    </div>

    <div class="rating-section">
      <app-rating-display 
        [rating]="rating"
        [interactive]="true"
        (ratingChange)="onRatingChange($event)">
      </app-rating-display>
    </div>

    @if (errorMessage) {
      <div class="error-alert">
        {{ errorMessage }}
      </div>
    }

    <div class="comments-card">
      <h3 class="comments-title">Comentarios del paciente:</h3>
      <textarea 
        class="comments-textarea" 
        placeholder="Escribir comentario..."
        rows="6"
        [(ngModel)]="comment"
        [disabled]="isLoading">
      </textarea>
    </div>

    <div class="actions-section">
      <button 
        class="btn-save" 
        (click)="onSave()"
        [disabled]="isLoading">
        {{ isLoading ? 'Guardando...' : 'Guardar' }}
      </button>
    </div>
  </div>
</div>
